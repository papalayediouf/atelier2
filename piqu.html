<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pique-nique</title>
    <link rel="stylesheet" href="piqu.css">
</head>
<body>
    <div class="vert">
        <div class="section">
            
            <div class="box">
                <h3>Pique-nique de fin d'année</h3>
            </div>

        </div><br>

        <form action="">
            <table class="tables"><div class="absos"> <strong class="strongs"> Je m'indentifie </strong></div>
                <tr>
                    <td><strong> Mon prénom : </strong></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><strong> Ma classe : </strong></td>
                    <td>
                        <select name="" id="">
                            <option value="">
                                
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><strong> Mon E-mail : </strong></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><strong> Mon mot de passe : </strong></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </form>
        <img src="image/coche.png" alt="" class="image">
       
        
        <div class="input">
            <div class="inputs"><div class="abso"><strong> J'informe </strong></div>
                <table class="table">
                <tr class="tr">
                 <th class="th"> <span>Mes disponiblitées:</span></th>
                 <td class="td"> <input type="checkbox" name="" id="">Lindi 10 juin </td>
                 <td class="td"> <input type="checkbox">Mardi 11 juin </td>
                 <td class="td"> <input type="checkbox">Mercredi 12 juin </td>
                </tr>
            </div>
            <div class="">

                <tr class="tr">
                  <th class="th"><span>J'apporterai...</span></th>
                 <td class="td"> <input type="radio">Une entré </td>
                 <td class="td"><input type="radio">Un plat </td>
                 <td class="td"> <input type="radio">Un dessert </td>
                </tr>  
            </div>
            </table>
            
            <strong class="strongss">Je laisse un message (facultatif): </strong>
            <div class="text">
                
                <textarea name="" id="" cols="80" rows="2"></textarea>
            </div>    
        </div>
       <button>JE REINITIALISE LE FORMULAIRE</button>
    </div>
    
    
</body>
</html>
